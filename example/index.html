<!DOCTYPE html>
<html>
    <head>
        <title>Demos</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div id="todo"></div>

        <script src="jquery.min.js" type="text/javascript"></script>
        <script src="underscore-min.js" type="text/javascript"></script>
        <script src="sugar-full.development.js" type="text/javascript"></script>
        <script src="elem.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function() {
                
                function NewTask(model) {
                    var text = '';
                    function deleteAllDone() {
                        var tasks = _.filter(model.get('tasks'), function(item) {
                            return item.done === false;
                        });
                        model.set('tasks', tasks);
                    }
                    function createNewTask() {
                        var tasks = model.get('tasks');
                        if (text !== '') {
                            tasks.push({
                                _id: _.uniqueId('task_'),
                                name: text,
                                done: false
                            });
                            text = '';
                        }
                        model.set('tasks', tasks);
                    }
                    function storeName(e) {
                        text = e.target.value;
                        if (e.keyCode === 13) {
                            createNewTask();
                            e.preventDefault();
                        }
                    }
                    return Elem.el('div',
                        Elem.el('div', { className: 'row' }, [
                            Elem.el('form', { role: 'form' }, [
                                Elem.el('div', { className: ['form-group', 'col-md-10'] },
                                    Elem.el('input', {
                                        dataKey: 'theinput',
                                        onchange: storeName,
                                        onkeyup: storeName,
                                        onkeydown: storeName,
                                        value: text,
                                        placeholder: 'What do you have to do ?',
                                        type: 'text', className: 'form-control',
                                    }, [])
                                ),
                                Elem.el('div', { className: 'form-group' },
                                    Elem.el('div', { className: 'btn-group' }, [
                                        Elem.el('button', { 
                                                type: 'button', 
                                                className: 'btn btn-success',
                                                onclick: createNewTask
                                            },
                                            Elem.el('span', {
                                                className: 'glyphicon glyphicon-floppy-saved'
                                            }, [])
                                        ),
                                        Elem.el('button', { 
                                                onclick: deleteAllDone,
                                                type: 'button', 
                                                className: 'btn btn-danger' 
                                            },
                                            Elem.el('span', { className: 'glyphicon glyphicon-trash' }, [])
                                        )
                                    ])
                                )
                            ])]
                        )
                    );    
                }

                function TaskItem(props) {
                    function flipTaskState() {
                        var tasks = _.map(props.model.get('tasks'), function(item) {
                            if (props.task._id === item._id) {
                                var newTask = _.clone(item);
                                newTask.done = !props.task.done;
                                return newTask;
                            }
                            return item;
                        });
                        props.model.set('tasks', tasks);
                    }
                    return Elem.el('li', { className: 'list-group-item' },
                        Elem.el('div', { className: 'row' }, [
                            Elem.el('div', { className: 'col-md-10' }, props.task.name),
                            Elem.el('div', { className: 'col-md-2' },
                                Elem.el('span', { 
                                    onclick: flipTaskState, 
                                    className: { 
                                        label: true, 
                                        labelSuccess: props.task.done, 
                                        labelDefault: !props.task.done 
                                    }, 
                                    style: { 
                                        cursor: 'pointer' 
                                    } 
                                }, 'Done')
                            )
                        ])
                    );
                }

                function TodoApp(model) {
                    return Elem.el('div', { className: 'col-md-4' }, [
                        Elem.el('h3', 'Todo List'),
                        NewTask(model),
                        Elem.el('ul', { className: 'list-group' }, _.map(model.get('tasks'), function(task) {
                            return TaskItem({ task: task, model: model });
                        }))
                    ]);
                }

                Elem.bind({
                    container: '#todo',
                    init: function(model) {
                        model.set('tasks', []);
                    },
                    render: TodoApp
                });
            });
        </script>
    </body>
</html>
